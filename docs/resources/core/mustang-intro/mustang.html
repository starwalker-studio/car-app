<div class="card-body">
    <div>
        <img src="resources/img/mustang-intro-header.jpg" style="max-width: -webkit-fill-available;">
    </div>
    <div style="margin: 30ex; margin-top: auto; margin-bottom: 10ex; padding: 10px;">
        <h2>{{titleTrms}}</h2>
        <p style="font-size: large; text-align: justify;">{{p1}}</p>
    </div>
    <div style="margin: 3ex;
    margin-bottom: auto;
    margin-top: auto;">
        <img src="resources/img/mstg-dashboard.jpg" style="max-width: -webkit-fill-available;">
    </div>
    <div style="background-color: currentColor;margin: 3ex; margin-bottom: auto; margin-top: auto;">
        <div style="margin: 30ex; margin-top: auto; margin-bottom: auto; padding: 8ex; color: aliceblue;">
            <h2>{{titlePrf}}</h2>
            <p style="font-size: large; text-align: justify;">{{p2}}</p> 
        </div>
    </div>
    <div style="margin: 3ex;
    margin-bottom: auto;
    margin-top: auto;">
        <img src="resources/img/20_FRD_MST_42404.jpg" style="max-width: -webkit-fill-available;">
    </div>
    <div style="margin: 30ex; margin-top: 10ex; margin-bottom: 10ex; padding: 10px;">
        <h2>{{titleAvl}}</h2>
        <p style="font-size: large; text-align: justify;">{{p3}}</p>
    </div>
    <hr>
    <div class="container" style="text-align: center; padding-bottom: 10ex;">
        <h1 style="padding: 3ex;">You Might Also Like</h1>
        <div class="row">
            <div class="col">
                <img src="{{limg}}" alt="">
                <br>
                <h3>{{lmodel}}</h3>
                <p>Starting at ${{lprice}}</p>
                <button type="button" class="btn btn-info" ng-click="goShop()">Go to shop</button>
            </div>
            <div class="col">
                <img src="{{cimg}}" alt="">
                <br>
                <h3>{{cmodel}}</h3>
                <p>Starting at ${{cprice}}</p>
                <button type="button" class="btn btn-info" ng-click="goShop()">Go to shop</button>
            </div>
        </div>
    </div>
</div>
<div style="background-color: currentColor;
    box-shadow: 0 7px 14px 0 rgba(59,65,94,.1), 0 3px 6px 0 rgba(0,0,0,.07);
    text-align: center;">
	<img src="resources/img/autoshop-logo-nav.png" style="width: auto;height: 18em;">
</div>
